{{ define "main" }}
<div class="page">
  <div id="content">
      
    {{ partial "page-header.html" . }}

    {{ range $.Site.Data.links }}
    <h4>{{.category}}</h4>
    <dl>
    
    {{range .items}}
      <dt>
        <a href="{{.href}}"> {{.name}}</a>
      </dt>
      <dd>
        {{.description}}
      </dd>
    {{end}}
  </dl>
    
    {{ end }}
  </div>
</div>
{{ end }}
