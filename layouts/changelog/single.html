{{ define "main" }}
<div class="page">
  <div id="content">
    <h3>Version {{$.Site.Data.baseversion.version}}{{getenv "GITHUB_RUN_NUMBER"}}</h3>
      
    {{ partial "page-header.html" . }}

    {{ range $.Site.Data.changelog }}
    <h4>{{.version}}</h4>
    {{range .changes}}
    <dl>
      <dt>
        {{dateFormat "02Jan2006" .date}}
      </dt>
      <dd>
        {{.description}}
      </dd>
    </dl>
    {{end}}
    {{ end }}
  </div>
</div>
{{ end }}
